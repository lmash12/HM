<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Traffic Light</title>
    <link rel="stylesheet" href="./dom.css">
    <script src="./dom.js" defer></script>
</head>
<body>
    
    <!-- MAIN CONTAINER -->
    <div class="container__div">
        <div class="container">
            <h1 id="trafficH">Traffic Light</h1>
            <div class="counter__container">
                <button class="minus btn">-</button>
                <!-- <span class="num">1</span> -->
                <input type="number" id="numberCount" name="numberCount" value="1">
                <button class="plus btn">+</button>
            </div>
            <div class="box">
                <h2 id="warn" class="war"></h2>
            </div>
            <h4 id="aSync" class="await">Are you still here?</h4>
        </div>
    </div>

    <!-- GO CONTAINER -->
    <div class="go__container">
        <div class="container">
            <img id="goBoy" src="https://go.dev/images/gophers/pilot-bust.svg" alt="">
        </div>
    </div>

    <!-- BG MUSIC -->
    <!-- <audio src="/audio/Traffic-noise-sound-effect.mp3" controls autoplay loop></audio> -->
</body>
</html>
