<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="stylesheet" href="./semantic.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__logo">
				<a href="./semantic.html">
					<img
						src="/semantic/img/640px-Humo_logo.png"
						width="90px"
						alt="logo"
					/>
				</a>
			</div>
			<nav class="header__nav">
				<ul>
					<li><a href="#">How it works</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">App</a></li>
					<li><a href="#">Company</a></li>
				</ul>
			</nav>
			<a href="./Sform.html"
				><button class="sign__up__button">Sign up</button></a
			>
		</header>
		<div class="form__container">
			<h3 class="form__header">Registration Form</h3>
			<p class="form__p">
				Please fill out this form with the required information
			</p>
			<form action="">
				<fieldset>
					<label
						>Enter your first name:
						<input type="text" name="first-name" required />
					</label>
					<label>
						Enter your last name:
						<input type="text" name="last-name" required />
					</label>
					<label
						>Enter your birthday:
						<input type="date" name="b-day" required />
					</label>
					<label>
						Enter your address:
						<input type="address" name="address" />
					</label>
					<label>
						Enter your Email:
						<input type="email" name="email" required />
					</label>
					<label>
						Create a new password:
						<input
							type="password"
							name="password"
							pattern="[a-z0-5]{8,}"
							required
						/>
					</label>
					<label>
						Repeat your password:
						<input
							type="password"
							name="repeat-password"
							pattern="[a-z0-5]{8,}"
							required
						/>
					</label>
				</fieldset>
				<fieldset>
					<label
						>Provide a bio:
						<textarea
							name="bio"
							cols="30"
							rows="3"
							placeholder="I live in Dushanbe..."
						></textarea>
					</label>
				</fieldset>
				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
